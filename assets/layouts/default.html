<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: "我的个人网站" }}</title>
    
    <!-- 核心：链接到我们自定义的CSS文件 -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
    <!-- 这个 "container" div 对应我们CSS中的 .container 类 -->
    <div class="container">
        <!-- 所有Markdown文件的内容都会在这里被渲染 -->
        {{ content }}
    </div>
</body>
</html>
